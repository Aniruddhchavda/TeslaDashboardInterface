<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tesla Speedometer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66c19d126d.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Fuel', 100],
          ['Engine Temp',100],
        ]);

        var options = {
          width: 400, height: 400,
          minorTicks: 10
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

        chart.draw(data, options);

        setInterval(function() {
          data.setValue(0, 1, Math.floor(Math.random()*100));
          chart.draw(data, options);
        }, 400);

        setInterval(function() {
          data.setValue(1, 1, Math.floor(Math.random()*100));
          chart.draw(data, options);
        }, 5000);

      }
    </script>

  </head>
  <style>
          @font-face {
            font-family: 'MuseoSans_900-webfont';
            src: url('fonts/MuseoSans_900-webfont.ttf');
        }
</style>

    <canvas id="viewport"></canvas>
